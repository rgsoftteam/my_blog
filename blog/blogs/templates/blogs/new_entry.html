{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Add a new POST:<h3>
{% endblock page_header %}

{% block content %}

  <h2><a href="{% url 'blogs:topic' topic.id %}">{{ topic }}</a></h2>
  
  <form class="form" action="{% url 'blogs:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add POST</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'blogs:index' %}" />
  </form>

{% endblock content %}
