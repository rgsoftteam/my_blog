{% extends "blogs/base.html" %}


{% block page_header %}
  <h1>POSTS</h1>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for topic in topics %}
      <li><h3>
        <a href="{% url 'blogs:topic' topic.id %}">{{ topic }}</a>
      </h3></li>
    {% empty %}
      <li><h3>No posts have been added yet.</h3></li>
    {% endfor %}
  </ul>

  <h3><a href="{% url 'blogs:new_topic' %}">Add a new POST:</a></h3>

{% endblock content %}
