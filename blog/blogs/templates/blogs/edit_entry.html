{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Edit entry:<h3>
{% endblock page_header %}

{% block content %}

  <h2><a href="{% url 'blogs:topic' topic.id %}">{{ topic }}</a></h2>

  <form class="form" action="{% url 'blogs:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'blogs:index' %}" />
  </form>

{% endblock content %}
